name: Update GitHub Stats

on:
  schedule:
    - cron: "0 */24 * * *"   # Runs every 24 hours
  workflow_dispatch:          # Allows manual run

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Refresh GitHub Stats Cache
        run: |
          curl -s "https://github-readme-stats.vercel.app/api?username=ropkelvin&count_private=true&cache_seconds=1800" > /dev/null
          curl -s "https://github-readme-stats.vercel.app/api/top-langs/?username=ropkelvin&count_private=true&layout=compact" > /dev/null

      - name: Refresh Activity Graph
        run: |
          curl -s "https://github-readme-activity-graph.vercel.app/graph?username=ropkelvin" > /dev/null
